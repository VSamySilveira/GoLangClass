steps:
- id: go_test
  name: 'gcr.io/cloud-builders/go'
  args: ['test','somapp']
  env: ['GOPATH=.']
  
- id: go_app_run
  name: 'gcr.io/cloud-builders/go'
  args: ['run','somapp']
  env: ['GOPATH=.']

- id: image_build
  name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--build-arg'
  - 'version=1.0.0'
  - '-t'
  - 'gcr.io/$PROJECT_ID/go:latest'
  - '-t'
  - 'gcr.io/$PROJECT_ID/go:1.0.0'
  - '.'

images:
- 'gcr.io/$PROJECT_ID/go:latest'
- 'gcr.io/$PROJECT_ID/go:1.0.0'